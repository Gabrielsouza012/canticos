<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cânticos MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ffffff;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: #162447;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    label {
      color: #dcdcdc;
      font-size: 16px;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 15px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid #30475e;
      border-radius: 8px;
      background-color: #e8f0fe;
      color: #333;
      resize: none;
    }
    button {
      background-color: #1f4068;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 90%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #283f71;
    }
    .progress {
      width: 90%;
      background-color: #1f4068;
      border: 2px solid #30475e;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
      display: none;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00bcd4, #2196f3);
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 20px;
      transition: width 0.4s ease;
    }
    p {
      margin-top: 20px;
      color: #d3d3d3;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="/static/logo.png" alt="Logo da Igreja" style="width: 150px; margin-bottom: 20px;">

  <h1>Cânticos MP3</h1>

  <form id="downloadForm" action="/download" method="POST" onsubmit="startLoading()">
    <label for="video_urls">Cole o link de <strong>UM vídeo</strong> do YouTube:</label>
    <textarea name="video_urls" placeholder="Exemplo: https://www.youtube.com/watch?v=abcdef12345" required></textarea>
    <button type="submit">Baixar Vídeo</button>

    <div class="progress" id="progressBarContainer">
      <div class="progress-bar" id="progressBar">Carregando...</div>
    </div>
  </form>

  <p>Este serviço é gratuito. Por favor, envie um link por vez.</p>

  <script>
    function startLoading() {
      const progressBar = document.getElementById('progressBarContainer');
      const bar = document.getElementById('progressBar');
      progressBar.style.display = 'block';

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += 1;
          bar.style.width = width + '%';
        }
      }, 100);
    }
  </script>

</body>
</html>

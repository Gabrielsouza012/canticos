<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Vídeos</title>
</head>
<body>
    <h1>Baixe vídeos do YouTube</h1>
    <form action="/download" method="POST">
        <label for="video_urls">Insira os links dos vídeos:</label><br>
        <textarea name="video_urls" id="video_urls" rows="10" cols="50" placeholder="Insira um link por linha"></textarea><br>
        <button type="submit">Baixar Vídeos</button>
    </form>
</body>
</html>

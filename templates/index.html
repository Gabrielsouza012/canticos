<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cânticos MP3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0f2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    
        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
        }
    
        form {
            background: #162447;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            color: #dcdcdc;
            font-size: 16px;
        }
    
        textarea {
            width: 90%;
            height: 120px;
            padding: 15px;
            margin: 10px auto; /* Centraliza a caixa */
            font-size: 16px;
            border: 1px solid #30475e;
            border-radius: 8px;
            background-color: #e8f0fe;
            color: #333;
            resize: none;
        }
    
        button {
            background-color: #1f4068;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 90%;
        }
    
        button:hover {
            background-color: #283f71;
        }
    
        p {
            margin-top: 20px;
            color: #d3d3d3;
            font-size: 14px;
        }
    </style>
    
</head>
<body>

    <img src="/static/logo.png" alt="Logo da Igreja" style="width: 150px; margin-bottom: 20px;">

    <h1>Cânticos MP3</h1>

    <form action="/download" method="POST">
        <label for="video_urls">Cole o link de <strong>UM vídeo</strong> do YouTube:</label><br><br>
        <textarea name="video_urls" placeholder="Exemplo: https://www.youtube.com/watch?v=abcdef12345" required></textarea><br>
        <button type="submit">Baixar Vídeo</button>
    </form>

    <p>Este serviço é gratuito. Por favor, envie um link por vez.</p>

</body>

</html>
